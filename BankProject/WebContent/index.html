<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>StarBank</title>
    <link rel="stylesheet" href="./css/bank.css">
        <!-- --fonts--- -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
</head>
<body >
        <video autoplay muted loop id="myVideo">
        <source src="./video/BGvideos1.mp4" type="video/mp4">
      </video>
    <div id="container">
        <br>
        <div class="header">
            <img src="./img/logo.png" >
            <h1>Welcome to <span id="star">STAR Bank</span> of india</h1>
        </div>
        
        
        <form action="login.jsp" method="POST" onsubmit="return OnLoginSubmit()" id="forms">
            <h3>Please Login...</h3>
            <br>
            <div class="formDesign" id="email">
             <input type="email" name="email" placeholder="Enter your Email"  id="femail" required autofocus="autofocus">
             <div class="sp"><b><span id="formError1"></span></b></div>
            </div>

            <div class="fromDesign" id="pass">
             <div id="adjust1">
                <input type="password" name="pass" placeholder="Enter your Password" id="passShow"  required>
               <p id="eyemove"> <i class="fa fa-eye-slash" id="togglePassword"></i></p>
             </div>
             <div class="sp"><b><span id="formError2"></span></b></div>
            </div>
           
             <div id="adjust2">
                <input type="submit" value="submit" class="btn" id="btn_submit">
                <input type="reset" value="clear" class="btn" id="btn_clear" >
             </div>
             <br/>
             <a href="register.html">Register new user</a>
        </form>

    </div>
    <script src="./js/bank.js"></script>
        <script>
      //  localStorage.setItem("logout_timer",0);
    </script>
</body>
</html>
